<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Desafio JS</title>
</head>
<body>
    
</body>

    <script>
        var a = 10;
        var b = 20;
        var c = null;

        document.write("A: " + a + " <br/>");
        document.write("B: " + b + " <br/>");
        document.write("C: " + c + " <br/>");

        document.write("<hr/>");

        // lógica de inversão dos valores das variaveis A e B
        c = a // 10
        a = b // 20
        b = c // 10       
        c = null

        // valores das variaveis
        document.write("A: " + a + " <br/>");
        document.write("B: " + b + " <br/>");
        document.write("C: " + c + " <br/>");

    </script>
</html>

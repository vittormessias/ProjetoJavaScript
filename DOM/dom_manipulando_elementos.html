<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulando elementos</title>
    <style>
        .estilo1{
            background-color: red;
            color: white;

        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <h3>Modificando a classe</h3>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>

    <title>If e else</title>
    <script>
        var nota1 = prompt("Digite a primeria nota: ");
        var nota2 = prompt("Digite a segunda nota: ");

        var media = (nota1 + nota2);

        if(media >= 7){
            document.write(" (verdadeiro) (Aprovado)");

        }


    </script>

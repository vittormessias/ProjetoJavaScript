<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento teclado</title>
    <script>

        function acao1(){
            alert("Evento disparado")
        }
    </script>
</head>
<body>
    <!-- 
    onkeydown = o evento acontece antes da liberação da tecla,
    onkeyup = o evento acontece depois da liberação da tecla,
    onkeypress = o evento acontece antes da liberação da tecla, apenas teclas com letras e numeros e espaços
    -->
    <input onkeypress="acao1()" type="text" name="" id="">
</body>
</html>

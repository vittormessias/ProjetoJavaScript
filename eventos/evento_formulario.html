<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Formularios</title>
    <script>
        
    </script>
</head>
<body>
    <!--
        onfocus = o evento é disparado ao clicar no elemento
        onblur = o evento é disparado quando o clique sai do elemento
        onchange = o evento é disparado quando o estado do elemento é modificado
    -->
    <input onfocus="console.log('recebeu o foco')" type="text" >
    <input onblur="console.log('perdeu o foco')" type="text">
    <select onchange="console.log('Estado foi modificada')">
        <option>-- Selecione --</option>
        <option value="1">-- Primeira opção --</option>
        <option value="2">-- Segunda opção --</option>
    </select>
</body>
</html>
